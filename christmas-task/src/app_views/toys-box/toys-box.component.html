<aside class="side-bar">
  <!-- <app-search-bar></app-search-bar> -->
  <app-favourite class="favourites-container"> </app-favourite>
  <app-filter-bar (filterThis)="rewriteToys($event)"></app-filter-bar>
  <app-sort-bar (sortThis)="rewriteToysAndSortingOrder($event)"></app-sort-bar>
  <app-sorting-service [toysToSort]="this.toysOnScreen" ></app-sorting-service>
</aside>
<main class="toys-container">
  
  <h2 class="toys-container__header" >Игрушки</h2>
  <app-toy-cards class="toys-container__items" *ngIf ="toggle; else noToys"> </app-toy-cards>
  
</main>
<ng-template #noToys>
  <p class="toys-container__message">Нет игрушек, отвечающих условиям поиска!</p>
</ng-template>
