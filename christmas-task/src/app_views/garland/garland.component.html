<div class="garlandContainer" >
  <ul class="lightrope" *ngFor="let lightrope of garlandObject; let i=index" [ngStyle]="returnRopeDimensions(i)">
    
    <li class="bulb" [ngClass]="garlandColor" *ngFor="let bulb of returnBulbCount(i); let j=index" [ngStyle]="returnBulbPosition(i, j)"></li>
  </ul>
  </div>
