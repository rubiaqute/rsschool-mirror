<h3 class="tree-container__header">Игрушки</h3>
<div class="toys-to-hang" #toysContainer>
<div class="tree-container__toy" *ngFor="let toy of toysToHang; let i = index">
  <div class="tree-container__toy-image">
    <img src="./../../assets/toys/{{ toy.num }}.png" alt="toy-image" id="{{toy.num}} - {{toy.count}}" draggable="true" (dragstart)="handleDragStart($event, toy)"  />
  </div>
  <p class="tree-container__toy-count">{{ getCount(toy.count) }}</p>
</div>
</div>
