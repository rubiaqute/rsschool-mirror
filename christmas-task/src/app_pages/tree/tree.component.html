<div class="tree-container">
  <app-settings-bar (garlandSwitch)="changGarlandView($event)"  (bgChoice)="rewriteBg($event)" (treeChoice)="rewriteTree($event)" class="tree-container__settings"></app-settings-bar>
  <div class="main-tree" [ngStyle]="backgroundImage" id="mainTree" #containerDrop>
    <map name="tree-map">
      <area id="treeArea" #containerForAppend title="pine-tree" droppable (dragover)="handleOver($event)" (drop)="handleOverDrop($event)" (click) = "showSmth($event)"  [coords]="returnCoords()" shape="poly">
  </map>
    <img src="{{imageTree}}" alt="tree-image"  class="main-tree__tree"  usemap='#tree-map' #containerTree id="treeMain">
    <app-garland class="garland" #containerGarland *ngIf="switchGarland"></app-garland>
  </div>
  <app-toys-to-hang class="tree-container__toys"></app-toys-to-hang>
</div>
