<div class="container">
  <div class="navigation-buttons">
    <button class="button button_main">Garage</button>
    <button class="button button_main">Winners</button>
  </div>
  <app-car-customization
    (onAddingCars)="makeCar($event)"
    (onUpdatingCar) = "updateCar($event)"
    [carForUpdate]='selectedId'
  ></app-car-customization>
  <button class="button button_main" (click)="renderCars()">Get {{CARS_TO_RENDER}} cars</button>

  <p class="info info__big">Total amount of cars: {{ totalAmountOfCars }}</p>
  <p class="info info__small">Page: {{ pageNumber }}</p>
  <div class="cars" *ngFor="let car of carsArray">
    <div class="cars__data">
      <button
        class="button button_adds button_colored"
        (click)="changeCar(car.id)"
      >
        Select
      </button>
      <button class="button button_adds" (click)="deleteCar(car.id)">
        &#10008;
      </button>
      <p class="info info__small">{{ car.name }}</p>
    </div>
    <!-- <p class="cars__car-name">{{ car.id }}</p> -->
    <div class="cars__car-image" [class.selected]="isSelected(car.id)">
      <svg
        viewBox="0 0 512 512"
        xmlns="http://www.w3.org/2000/svg"
        [ngStyle]="returnCarColor(car.color)"
      >
        <path
          d="M355.975 292.25a24.82 24.82 0 1 0 24.82-24.81 24.84 24.84 0 0 0-24.82 24.81zm-253-24.81a24.81 24.81 0 1 1-24.82 24.81 24.84 24.84 0 0 1 24.81-24.81zm-76.67-71.52h67.25l-13.61 49.28 92-50.28h57.36l1.26 34.68 32 14.76 11.74-14.44h15.62l3.16 16c137.56-13 192.61 29.17 192.61 29.17s-7.52 5-25.93 8.39c-3.88 3.31-3.66 14.44-3.66 14.44h24.2v16h-52v-27.48c-1.84.07-4.45.41-7.06.47a40.81 40.81 0 1 0-77.25 23h-204.24a40.81 40.81 0 1 0-77.61-17.67c0 1.24.06 2.46.17 3.67h-36z"
        />
      </svg>
    </div>
  </div>
  <div class="navigation-buttons">
    <button
      class="button button_main"
      (click)="previousPage()"
      [disabled]="pageNumber < 2"
    >
      Previous Page
    </button>
    <button
      class="button button_main"
      (click)="nextPage()"
      [disabled]="pageNumber > pageAmount - 1"
    >
      Next Page
    </button>
  </div>
</div>
