<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />

  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player transition-item">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume-button player-icon"></button>
        <div class="volume-container">
          <input type="range"  name ="volume" value="40" min="0" max="100" step="1" class="progress-volume">
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-info">
          <div class="time-audio">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
          <div class="song-name">Music Song</div>
        </div>
        <input type="range"  name ="progress" value="0" min="0" max="100" step="1" class="progress-play">
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather transition-item">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        
        <span class="temperature"></span>
        <span class="weather-description"></span>
        
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time transition-item"></time>
    <date class="date transition-item"></date>
    <div class="greeting-container transition-item">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container transition-item">
    <button class="change-quote"></button>
    
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </div>
    <div class="footer-instruments">
      <div class="settings-icon"></div>
      <div class="github-link"></div>
      <div class="extra-tools transition-item"></div>
      
    </div>
  </footer>
  <div class="settings">
    <div class="settings_header">
      <h2 class = "translate-item">Settings</h2>
    </div>
<div class="settings_list">
  <div class="weather-toggle togglepanel">
    <h3 class = "translate-item">Weather</h3>
    <div class="switch-btn switch-on"></div>
  </div>
  <div class="quotes-toggle togglepanel">
    <h3 class = "translate-item">Quotes</h3>
    <div class="switch-btn switch-on"></div>
  </div>
    <div class="time-toggle togglepanel">
      <h3 class = "translate-item">Time</h3>
    <div class="switch-btn switch-on"></div>
    </div>
    <div class="date-toggle togglepanel">
      <h3 class = "translate-item">Date</h3>
    <div class="switch-btn switch-on "></div>
    </div>
    <div class="audioplayer-toggle togglepanel">
      <h3 class = "translate-item">Audio</h3>
    <div class="switch-btn switch-on"></div>
    </div>
    <div class="greeting-toggle togglepanel">
      <h3 class = "translate-item">Greeting</h3>
    <div class="switch-btn switch-on"></div>
    </div>
    <div class="extra-toggle togglepanel">
      <h3 class = "translate-item">Extra</h3>
    <div class="switch-btn switch-on"></div>
    </div>
    <div class="languages-toggle togglepanel">
      <h3 class = "translate-item">Languge</h3>
      <div class="tags">
    <div class="tag language translate-item">Russian</div>
    <div class="tag language translate-item active">English</div>
    <div class="tag language translate-item">Spanish</div>
   
    </div>
    </div>
    <div class="images-toggle togglepanel">
      <h3 class = "translate-item">Images source</h3>
      <div class="tags">
    <div class="tag img-source active">Github</div>
    <div class="tag img-source">Flickr</div>
    <div class="tag img-source">Unsplash</div>
    
  </div>
    </div>
    <div class="image-tag togglepanel">
      <h3 class = "translate-item">Image tag</h3>
      <div class="error"></div>
      <input  class = "input-tag" type="text" id="image-tag" placeholder= "F.e., morning " name="tag"/>
    </div>
</div>
</div>
  <script type="module" src="./index.js"></script>
</body>
</html>
